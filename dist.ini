name	= App-VirtPerl
version = 0.1
author  = Chris Reinhardt <crein@cpan.org>
license = Perl_5
copyright_holder = Liquid Web Inc.

[GatherDir]
[GithubMeta]
	homepage = https://github.com/ctriv/perl-App-VirtPerl
[MetaYAML]
[MetaJSON]
[MakeMaker]
[Manifest]
[PruneCruft]
[License]
[ExtraTests]
[PodSyntaxTests]
[PkgVersion]
[PodVersion]
[ExecDir]
[ReadmeAnyFromPod]
    source_filename=bin/virtperl.pod
[ReadmeAnyFromPod / ReadmePodInRoot]
	type = pod
	filename = README.pod
	location = root
    source_filename=bin/virtperl.pod

[AutoPrereqs]
[NextRelease]
	format = %v %{ccc MMM dd yyyy}d
[TestRelease]
[UploadToCPAN]

[TravisYML]
	build_branch = 0
	notify_email = 0
	perl_version = 5.20 5.18 5.16 5.14 5.12 5.10
[@Git]
	tag_format = release-%v
	allow_dirty = README.pod
	allow_dirty = dist.ini
	allow_dirty = Changes
